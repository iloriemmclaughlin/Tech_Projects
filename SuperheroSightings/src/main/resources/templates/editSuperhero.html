<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Superhero Sightings</title>
  </head>
  <body>
    <!-- Main Body of Page -->
    <div class="container">
        <div class="row m-4">
            <div class="col text-center">
                <h1>Superhero Sightings</h1>
            </div>
        </div>
        <div class="col text-center">
                <a href="home" class="btn btn-primary btn-lg">HOME</a>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
            </div>
            <div class="col text-center m-3">
                <a href="superheros" class="btn btn-outline-primary btn-lg">Superheros</a>
            </div>
            <div class="col text-center m-3">
                <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
            </div>
            <div class="col text-center m-3">
                <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
            <div class="col text-center m-3">
                <a href="powers" class="btn btn-outline-primary btn-lg">Powers</a>
            </div>
        </div>
        
        <div class="row m-4 border border-dark">
            <div class="col-3 text-center m-3">
                <span class="h3">Edit Superhero</span>
            </div>
            <div class="col-7 text-center m-3">
                <form action="editSuperhero" method="POST">
                    <div class="form-group row">
                        <label for="name" class="col-3 col-form-label">
                            Superhero Name</label>
                        <div class="col-9">
                            <input type="text" name="name" id="name" class="form-control" th:value="${superhero.name}"/>
                            <div th:if="${#fields.hasErrors('superhero.name')}">
                                <p th:each="error : ${#fields.errors('superhero.name')}"
                                   class="alert alert-danger" th:text="${error}">
                                    Bad Name</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="description" class="col-3 col-form-label">
                            Superhero Description</label>
                        <div class="col-9">
                            <input type="text" name="description" id="description" class="form-control" th:value="${superhero.description}"/>
                            <div th:if="${#fields.hasErrors('superhero.description')}">
                                <p th:each="error : ${#fields.errors('superhero.description')}"
                                   class="alert alert-danger" th:text="${error}">
                                    Bad Description</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="powers" class="col-3 col-form-label">
                            Superhero Powers</label>
                        <div class="col-9">
                            <select multiple id="powers" name="powerId" class="form-control">
                                <option th:each="power : ${powers}"
                                        th:value="${power.id}"
                                        th:text="${power.name}"
                                        th:selected="${superhero.powers.contains(power)}">
                                    Power Name</option>
                            </select>
                            <div th:if="${#fields.hasErrors('superhero.powers')}">
                                <p th:each="error : ${#fields.errors('superhero.powers')}"
                                   class="alert alert-danger" th:text="${error}">
                                    Bad Power</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="organizations" class="col-3 col-form-label">
                            Superhero Organizations</label>
                        <div class="col-9">
                            <select multiple id="organizations" name="organizationId" class="form-control">
                                <option th:each="organization : ${organizations}"
                                        th:value="${organization.id}"
                                        th:text="${organization.name}"
                                        th:selected="${superhero.organizations.contains(organization)}">
                                    Organization Name</option>
                            </select>
                            <div th:if="${#fields.hasErrors('superhero.organizations')}">
                                <p th:each="error : ${#fields.errors('superhero.organizations')}"
                                   class="alert alert-danger" th:text="${error}">
                                    Bad Organization</p>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" name="id" th:value="${superhero.id}"/>
                    <button type="submit" class="btn btn-primary">Edit Superhero</button>
                </form>
            </div>
        </div>
    </div>

    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>;
