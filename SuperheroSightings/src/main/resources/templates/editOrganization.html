<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Superhero Sightings</title>
  </head>
  <body>
    <!-- Main Body of Page -->
    <div class="container">
        <div class="row m-4">
            <div class="col text-center">
                <h1>Superhero Sightings</h1>
            </div>
        </div>
        <div class="col text-center">
                <a href="home" class="btn btn-primary btn-lg">HOME</a>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
            </div>
            <div class="col text-center m-3">
                <a href="superheros" class="btn btn-outline-primary btn-lg">Superheros</a>
            </div>
            <div class="col text-center m-3">
                <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
            </div>
            <div class="col text-center m-3">
                <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
            <div class="col text-center m-3">
                <a href="powers" class="btn btn-outline-primary btn-lg">Powers</a>
            </div>
        </div>
        
        <div class="row m-4 border border-dark">
            <div class="col-3 text-center m-3">
                <span class="h3">Edit Organization</span>
            </div>
            <div class="col-7 text-center m-3">
                <form action="editOrganization" method="POST">
                    <div class="form-group row">
                        <label for="name" class="col-3 col-form-label">
                            Organization Name</label>
                        <div class="col-9">
                            <input type="text" name="name" id="name" class="form-control" th:value="${organization.name}"/>
                            <div th:if="${#fields.hasErrors('organization.name')}">
                                <p th:each="error : ${#fields.errors('organization.name')}"
                                   class="alert alert-danger" th:text="${error}">
                                    Bad Name</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="description" class="col-3 col-form-label">
                            Organization Description</label>
                        <div class="col-9">
                            <input type="text" name="description" id="description" class="form-control" th:value="${organization.description}"/>
                            <div th:if="${#fields.hasErrors('organization.description')}">
                                <p th:each="error : ${#fields.errors('organization.description')}"
                                   class="alert alert-danger" th:text="${error}">
                                    Bad Description</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="city" class="col-3 col-form-label">
                            Organization City</label>
                        <div class="col-9">
                            <input type="text" name="city" id="city" class="form-control" th:value="${organization.city}"/>
                            <div th:if="${#fields.hasErrors('organization.city')}">
                                <p th:each="error : ${#fields.errors('organization.city')}"
                                   class="alert alert-danger" th:text="${error}">
                                    Bad City</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Country" class="col-3 col-form-label">
                            Organization Country</label>
                        <div class="col-9">
                            <input type="text" name="country" id="country" class="form-control" th:value="${organization.country}"/>
                            <div th:if="${#fields.hasErrors('organization.country')}">
                                <p th:each="error : ${#fields.errors('organization.country')}"
                                   class="alert alert-danger" th:text="${error}">
                                    Bad Country</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="phone" class="col-3 col-form-label">
                            Organization Phone</label>
                        <div class="col-9">
                            <input type="text" name="phone" id="phone" class="form-control" th:value="${organization.phone}"/>
                            <div th:if="${#fields.hasErrors('organization.phone')}">
                                <p th:each="error : ${#fields.errors('organization.phone')}"
                                   class="alert alert-danger" th:text="${error}">
                                    Bad Phone</p>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" name="id" th:value="${organization.id}"/>
                    <button type="submit" class="btn btn-primary">Edit Organization</button>
                </form>
            </div>
        </div>
    </div>

    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>;
