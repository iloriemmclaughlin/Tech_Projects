<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Superhero Sightings</title>
  </head>
  <body>
    <!-- Main Body of Page -->
    <div class="container">
        <div class="row m-4">
            <div class="col text-center">
                <h1>Superhero Sightings</h1>
            </div>
        </div>
        <div class="col text-center">
                <a href="home" class="btn btn-primary btn-lg">HOME</a>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
            </div>
            <div class="col text-center m-3">
                <a href="superheros" class="btn btn-outline-primary btn-lg">Superheros</a>
            </div>
            <div class="col text-center m-3">
                <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
            </div>
            <div class="col text-center m-3">
                <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
            <div class="col text-center m-3">
                <a href="powers" class="btn btn-outline-primary btn-lg">Powers</a>
            </div>
        </div>
        
        <div class="row m-4 border border-dark">
            <div class="col-3 text-center m-3">
                <span class="h3">Edit Location</span>
            </div>
            <div class="col-7 text-center m-3">
                <form action="editLocation" method="POST">
                    <div class="form-group row">
                        <label for="name" class="col-3 col-form-label">
                            Location Name</label>
                        <div class="col-9">
                            <input type="text" name="name" id="name" class="form-control" th:value="${location.name}"/>
                            <div th:if="${#fields.hasErrors('location.name')}">
                                <p th:each="error : ${#fields.errors('location.name')}"
                                   class="alert alert-danger" th:text="${error}">
                                    Bad Name</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="description" class="col-3 col-form-label">
                            Location Description</label>
                        <div class="col-9">
                            <input type="text" name="description" id="description" class="form-control" th:value="${location.description}"/>
                            <div th:if="${#fields.hasErrors('location.description')}">
                                <p th:each="error : ${#fields.errors('location.description')}"
                                   class="alert alert-danger" th:text="${error}">
                                    Bad Description</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="city" class="col-3 col-form-label">
                            Location City</label>
                        <div class="col-9">
                            <input type="text" name="city" id="city" class="form-control" th:value="${location.city}"/>
                            <div th:if="${#fields.hasErrors('location.city')}">
                                <p th:each="error : ${#fields.errors('location.city')}"
                                   class="alert alert-danger" th:text="${error}">
                                    Bad City</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="country" class="col-3 col-form-label">
                            Location Country</label>
                        <div class="col-9">
                            <input type="text" name="country" id="country" class="form-control" th:value="${location.country}"/>
                            <div th:if="${#fields.hasErrors('location.country')}">
                                <p th:each="error : ${#fields.errors('location.country')}"
                                   class="alert alert-danger" th:text="${error}">
                                    Bad Country</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="latitude" class="col-3 col-form-label">
                            Location Latitude</label>
                        <div class="col-9">
                            <input type="text" name="latitude" id="latitude" class="form-control" th:value="${location.latitude}"/>
                            <div th:if="${#fields.hasErrors('location.latitude')}">
                                <p th:each="error : ${#fields.errors('location.latitude')}"
                                   class="alert alert-danger" th:text="${error}">
                                    Bad Latitude</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="longitude" class="col-3 col-form-label">
                            Location Longitude</label>
                        <div class="col-9">
                            <input type="text" name="longitude" id="longitude" class="form-control" th:value="${location.longitude}"/>
                            <div th:if="${#fields.hasErrors('location.longitude')}">
                                <p th:each="error : ${#fields.errors('location.longitude')}"
                                   class="alert alert-danger" th:text="${error}">
                                    Bad Longitude</p>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" name="id" th:value="${location.id}"/>
                    <button type="submit" class="btn btn-primary">Edit Location</button>
                </form>
            </div>
        </div>
    </div>

    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>;
